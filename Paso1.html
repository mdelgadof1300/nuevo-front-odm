        const consecutivo = 'https://venta.odm.com.mx/netScripts/Request.aspx?APPNAME=Navegante&PRGNAME=CreaSesion&ARGUMENTS=-A1';

        fetch(consecutivo)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.text();
            })
            .then(data => {
                // Ejecutar el script usando eval
                const scriptStartIndex = data.indexOf('(');
                const scriptEndIndex = data.lastIndexOf(')') + 1;

                if (scriptStartIndex !== -1 && scriptEndIndex !== -1) {
                    const scriptData = data.substring(scriptStartIndex, scriptEndIndex);
                    const jsonData = eval(scriptData);


                    // Trabajar con los datos en formato JSON
                    console.log('Consecutivo:', jsonData);

                } else {
                    throw new Error('No se encontró un script válido en la respuesta');
                }
            })
            .catch(error => {
                // Manejar errores
                console.error('Error en la solicitud:', error);
            });
    </script>

    <script>
        // Función para iniciar el contador
        function iniciarContador() {
            var tiempoRestante = 300; // 5 minutos en segundos

            // Actualizar el contador cada segundo
            var intervalo = setInterval(function () {
                var minutos = Math.floor(tiempoRestante / 60);
                var segundos = tiempoRestante % 60;

                // Formatear el tiempo en mm:ss
                var tiempoFormateado = minutos.toString().padStart(2, '0') + ':' + segundos.toString().padStart(2, '0');

                // Actualizar el contenido del contador
                document.getElementById('contador').textContent = tiempoFormateado;

                // Disminuir el tiempo restante
                tiempoRestante--;

                // Detener el contador cuando llegue a cero
                if (tiempoRestante < 0) {
                    clearInterval(intervalo);
                    //document.getElementById('contador').textContent = '¡Tiempo agotado!';
                }
            }, 1000); // Intervalo de actualización: 1 segundo
        }

        // Iniciar el contador cuando se cargue la página
        window.onload = function () {
            iniciarContador();
        }
    </script>

                    const year = dateObject.getFullYear();

                },

                isDateFrom(date) {
                    const d = new Date(this.year, this.month, date);

                    if (!this.dateFrom) {

                    }

                    return d.getTime() === this.dateFrom.getTime();

                    return d.getTime() === this.dateTo.getTime();

                    this.endToShow = '';

                formatDateTime(dateTime, meridiem) {
                    const dayName = DAYS[dateTime.getDay()];
                    const month = MONTH_NAMES[dateTime.getMonth()];
                    const date = dateTime.getDate();

                    return dayName + ' ' + month + ' ' + date + ' ' + year + ' ' + hourString + ':' + minute + meridiem;

                getTimeString(end) {
                    const hour = end === 'from' ? this.hour24FromValue : this.hour24ToValue;
                    const minute = end === 'from' ? this.minuteFromValue : this.minuteToValue;
                    const second = end === 'from' ? '00' : '59';
                    return hour.toString().padStart(2, '0') + ':' + minute + ':' + second;
                },

                getDateValue(date, temp) {
                    // if we are in mouse over mode but have not started selecting a range, there is nothing more to do.
                    if (temp && !this.selecting) {
                        return;
                    }
                    let selectedDate = new Date(this.year, this.month, date);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0); // Establecer la hora en 00:00:00 para comparar solo las fechas
                    if (selectedDate < today) {
                        return;
                    }
                    if (this.endToShow === 'from') {
                        this.dateFrom = selectedDate;
                        if (!this.dateTo) {
                            this.dateTo = selectedDate;
                        } else if (selectedDate > this.dateTo) {
                            this.endToShow = 'to';
                            this.dateFrom = this.dateTo;
                            this.dateTo = selectedDate;
                        }
                    } else if (this.endToShow === 'to') {
                        this.dateTo = selectedDate;
                        if (!this.dateFrom) {
                            this.dateFrom = selectedDate;
                        } else if (selectedDate < this.dateFrom) {
                            this.endToShow = 'from';
                            this.dateTo = this.dateFrom;
                            this.dateFrom = selectedDate;
                        }
                    }
                    this.timePickerDisabled = !this.dateFrom;
                    this.showDatepicker = false;

                    if (!temp) {
                        this.selecting = !this.selecting;
                    }
                    this.showTicketSelector = true;
                },

                getNoOfDays() {
                    let daysInMonth = new Date(this.year, this.month + 1, 0).getDate();

                    // find where to start calendar day of week
                    let dayOfWeek = new Date(this.year, this.month).getDay();
                    let blankdaysArray = [];
                    for (var i = 1; i <= dayOfWeek; i++) {
                        blankdaysArray.push(i);
                    }

                    let daysArray = [];
                    for (var i = 1; i <= daysInMonth; i++) {

                    return `${day}/${month}/${year}`;
                },

                dateTo: null,   // Agrega este valor inicial
